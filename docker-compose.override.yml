version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    hostname: mongodb
    ports:
      - 27017:27017
    volumes: 
      - mongodb_volume:/data/db
    restart: always
  api:
    build: ./
    ports:
    - 5000:5000
  refresh_invoker:
    build: ./refresh_invoker
  proxy:
    build: ./proxy
    ports:
    - 5001:5001